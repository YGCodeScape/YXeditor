<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Relief:wght@400;700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet" />
    
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./them.css">
    <title>YXEditor</title>
</head>
<body>
    <main>
        <section>
            <div class="left">
                <div class="left-top">
                    <label for="image-input" class="btn">
                        Choose image
                        <input type="file" id="image-input" accept="image/*" hidden >
                    </label>
                    <button class="btn" id="reset-btn">Reset</button>
                    <button class="btn" id="download-btn">Download</button>
                </div>
                <div class="left-bottom">
                    <div class="placeholder">
                        <i class="ri-image-fill"></i>
                        <p>No image chosen</p>
                    </div>
                    <Canvas id="img-canvas"></Canvas>
                </div>
            </div>

            <div class="right">
                <h2>Filters</h2>
                <div class="filters">
                    <!-- ALL FILTERS WILL APPEAR HERE -->
                </div>
            </div>
        </section>
    </main>

    <script src="./script.js"></script>
    
</body>
</html>
